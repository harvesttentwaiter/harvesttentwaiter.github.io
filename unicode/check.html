function makeTable() {
	var codePt = 0;
	
	document.getElementById("unicode").innerHTML = mkCheck();
}
function mkCheck() {
	var out="<table>";
	var startPts = [];
	for (var k0 in ranges) {
		var k = parseInt(k0.toString(16));
		var nom = ranges[k0];
		var codePtHexStr = k.toString(16);
		out += "<tr><td>0x"+codePtHexStr;
		out += "</td><td><img src=u"+codePtHexStr+".png>";
		out += "</td><td>&#x"+codePtHexStr;
		out += ";</td><td>&#x"+(k+1).toString(16);
		out += ";</td><td>"+nom;
		out += "</td></tr>\n";
	}
	return out+"</table>";
}
