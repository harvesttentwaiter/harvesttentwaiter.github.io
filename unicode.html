function makeTable() {
	var codePt = 0;
	
	document.getElementById("unicode").innerHTML = "<table>"+
		mkPlane(0x000000)+
		mkPlane(0x004000)+
		mkPlane(0x010000)+
	"</table>";
}
function mkPlane(startPt) { // this gets slow
	var out = "";
	for (var i=0; i < 64; i++) {
		var curPt = startPt + i*256;
		out += mkBlockish(curPt);
	}
	return out;
}
function mkBlockish(startPt) {
	var out = "";
	for (var i=0; i < 16; i++) {
		var curPt = startPt + i*16;
		if (curPt in ranges) {
			out += "<tr><td colspan=17>Range: "+ranges[curPt]+"</td></tr>";
		}
		out += mkRow(startPt + i*16);
	}
	return out;
}
function mkRow(startPt) {
	var out = "<tr><td>0x"+startPt.toString(16);
	for (var i=0; i < 16; i++) {
		// String.fromCharCode(startPt+i); // only works < 0x10000
		// check 0x??3430 which is in 0x01 plane is Egyptian
		// but 0x00 plane is unified han. I tested on Edge & Firefox
		out += "</td><td>&#x"+(startPt+i).toString(16)+";";
	}
	return out+"</td></tr>";
}
